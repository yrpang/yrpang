name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *"  # 每天午夜运行
  workflow_dispatch:         # 手动触发
  push:
    paths:
      - "profile/**"
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: layout=compact&langs_count=6
          output: profile/top-langs.svg
      
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: show_icons=true&count_private=true
          output: profile/stats.svg
      
      - name: Commit and push updated cards
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(readme): update generated profile stats cards"
          file_pattern: profile/*.svg
